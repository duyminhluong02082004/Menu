<html>
<head>
  <title>Function</title>
</head>
<body>
  <script>
    var a = prompt("Nhập số a:");
    var b = prompt("Nhập số b:");

    // Chuyển đổi chuỗi nhập từ prompt thành số
    a = parseFloat(a);
    b = parseFloat(b);

    if (isNaN(a) || isNaN(b)) {
      document.write("Vui lòng nhập số hợp lệ.");
    } else {
      var result;

      if (a > b) {
        result = a + " lớn hơn " + b;
      } else if (a < b) {
        result = a + " nhỏ hơn " + b;
      } else {
        result = a + " bằng " + b;
      }

      document.write(result);
    }
  </script>
</body>
</html>
