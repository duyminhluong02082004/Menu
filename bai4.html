<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANH SÁCH</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <script>
        var n, m, i, j;
        m = prompt("Nhập số dòng:");
        n = prompt("Nhập số cột:");

        document.write("<table>");
        document.write("<caption>DANH SÁCH</caption>");

        document.write("<tr>");
        for (i = 1; i <= n; i++)
            document.write("<th>Tiêu đề thứ " + i + "</th>");
        document.write("</tr>");

        for (i = 1; i <= m; i++) {
            document.write("<tr>");
            for (j = 1; j <= n; j++)
                document.write("<td>" + i + "-" + j + "</td>");
            document.write("</tr>");
        }

        document.write("</table>");
        document.writeln("<p>Chào tạm biệt</p>");
    </script>
</body>
</html>
